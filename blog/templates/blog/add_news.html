{% extends 'base.html'%}
{%block title%} 
Welcome
{%endblock%}
{%block content%} 
{% include 'nav.html'%}
<div class="flex flex-wrap">
    <div class="w-full md:w-4/12 lg:w-4/12"></div>
    <form method="post" class="w-full md:w-4/12 lg:w-4/12">
   {% if forms.errors%}
<p>Something wrong </p>
   {%for field ,errors in forms.errors.items%}
  <p>{{errors}}</p>
   {% for error in errors %}
   <p>{{error}}</p>
   {%endfor%}
   {%endfor%}
   {%endif%}
        <div class="">
            
       {% csrf_token%}
       <!-- {{forms.as_p}} -->
<div class="flex gap-2 mt-3">
    <label>Title: </label>
    <input type="text" name="title" class="border-b-2 px-2 py-1"/>
</div>
<div class="flex gap-2 mt-3">
    <label>Author: </label>
    <select name="author" class="border-b-2 px-2 py-1 ">
        <option> select author</option>
        {% for author in authors%}
        <option value="{{author.id}}">{{author.name}}</option>
        {%endfor%}
    </select>
</div>
<div class="flex gap-2 mt-3">
    <label>Publish Date: </label>
    <input type="datetime" name="publish_date" class="border-b-2 px-2 py-1 "/>
</div>
       
       <button type="submit" class="mt-3 bg-green-500 px-2 py-1 text-gray-700 font-bold " >Submit</button>
   </div>
</form>
    <div class="w-full md:w-4/12 lg:w-4/12"></div>

</div>
{%endblock%}
